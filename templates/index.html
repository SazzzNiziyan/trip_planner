<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="form-card">
            <h1>Plan Your Next Adventure 🗺️</h1>
            <p>Fill in your preferences and we'll find the perfect trip for you!</p>
            <form action="/results" method="post">
                <div class="input-group">
                    <label for="season">Preferred Season</label>
                    <select id="season" name="season" required>
                        <option value="Winter">Winter ❄️</option>
                        <option value="Summer">Summer ☀️</option>
                        <option value="Monsoon">Monsoon 🌧️</option>
                        <option value="Autumn">Autumn 🍂</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="days">How many days do you want to travel?</label>
                    <input type="number" id="days" name="days" min="1" placeholder="e.g., 5" required>
                </div>

                <div class="inline-inputs">
                    <div class="input-group">
                        <label for="adults">Adults</label>
                        <input type="number" id="adults" name="adults" min="1" value="2" required>
                    </div>
                    <div class="input-group">
                        <label for="children">Children</label>
                        <input type="number" id="children" name="children" min="0" value="0" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="budget">Your Max Budget (per person)</label>
                    <input type="number" id="budget" name="budget" min="5000" step="1000" placeholder="e.g., 25000" required>
                </div>

                <button type="submit">Find My Trip!</button>
            </form>
        </div>
    </div>

</body>
</html>
